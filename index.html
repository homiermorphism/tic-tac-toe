<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <title></title>
  </head>
  <body>

    <div class="players">
      <div class="player">
        <b><u>Player One - X</u></b>
        <br>
        <div id="input-one">
          <input type="text"
          id="player-one"
          class="input"
          placeholder="enter name">
        </div>
        <button id="submit-one">Submit</button>
      </div>
      <br>
      <div class="player">
        <b><u>Player Two - O</u></b>
        <br>
        <div id="input-two">
          <input type="text"
          id="player-two"
          class="input"
          placeholder="enter name">
        </div>
        <button id="submit-two">Submit</button>
      </div>
    </div>

    <div class="container">
      <button id="start-game">Start Game</button>
      <button id="new-game" class="hide">New Game</button>
      <div class="game-board hide">
        <div id="1" class="board-piece"></div>
        <div id="2" class="board-piece"></div>
        <div id="3" class="board-piece"></div>
        <div id="4" class="board-piece"></div>
        <div id="5" class="board-piece"></div>
        <div id="6" class="board-piece"></div>
        <div id="7" class="board-piece"></div>
        <div id="8" class="board-piece"></div>
        <div id="9" class="board-piece"></div>
      </div>
    </div>



    <script src="script.js"></script>

  </body>
</html>

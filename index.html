<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <title></title>
  </head>
  <body>

    <h1>Tic - Tac - Toe</h1>

    <!-- screen one -->

    <div class="center">
      <button id="start">Start</button>
    </div>

    <!-- screen two - player one info -->

    <div class="player hide" id="screen-two">
      <b>Player One (X)</b>
      <br>
      <div id="input-one">
        <input type="text"
        id="player-one"
        class="input"
        placeholder="enter name">
      </div>
      <button class="submit-btn" id="submit-one">Submit</button>
    </div>

    <!-- screen three - player two info-->

    <div class="player hide" id="screen-three">
      <b>Player Two (O)</b>
      <br>
      <form id="player-two-options">
        <input type="radio" name="player-two" value="human">Human
        <input type="radio" name="player-two" value="computer">Computer
      </form>
      <button class="submit-btn" id="submit-two">Submit</button>

      <div class="hide" id="human-player-two">
        <div id="input-two">
          <input type="text"
          id="player-two"
          class="input"
          placeholder="enter name">
        </div>
        <button class="submit-btn" id="submit-three">Start Game</button>
      </div>
    </div>

    <!-- game board screen -->
    <div class="sidebar hide" id="sidebar">
      <div class="current-player">
      </div>

      <button id="new-game">New Game</button>
    </div>


    <div class="board-container hide">
      <div class="game-board">
        <div id="1" class="board-piece"></div>
        <div id="2" class="board-piece"></div>
        <div id="3" class="board-piece"></div>
        <div id="4" class="board-piece"></div>
        <div id="5" class="board-piece"></div>
        <div id="6" class="board-piece"></div>
        <div id="7" class="board-piece"></div>
        <div id="8" class="board-piece"></div>
        <div id="9" class="board-piece"></div>
      </div>
    </div>



    <script src="script.js"></script>

  </body>
</html>

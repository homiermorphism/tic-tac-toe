<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
    <title></title>
  </head>
  <body>

    <div class="player-info">
      <div class="input-field">
        Player One :
        <input type="text"
          id="player-one"
          class="input"
          placeholder="Player One">
      </div>
      <br>
      <div class="input-field">
        Player Two :
        <input type="text"
          id="player-two"
          class="input"
          placeholder="Player Two">
      </div>
      <br>
      <button id="start-game">Start Game</button>
    </div>

    <div class="container">
      <div class="players">
      </div>
      <div class="game-board">
        <div id="1" class="board-piece"></div>
        <div id="2" class="board-piece"></div>
        <div id="3" class="board-piece"></div>
        <div id="4" class="board-piece"></div>
        <div id="5" class="board-piece"></div>
        <div id="6" class="board-piece"></div>
        <div id="7" class="board-piece"></div>
        <div id="8" class="board-piece"></div>
        <div id="9" class="board-piece"></div>
      </div>
    </div>


    <script src="script.js"></script>

  </body>
</html>
